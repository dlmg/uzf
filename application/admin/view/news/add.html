$(function(){
	var ue = UE.getEditor('editor');

		radioClass: 'iradio-blue',
		increaseArea: '20%'

function add(){

	$.post("{:url('add')}",$('form').serialize()).success(function(data){
		layer.msg(data.msg);
		if(data.code){
			setTimeout(function(){
				//location.href=reload();
				location.href='';
			},1000);
			
		}
	});
	return false;
}
function eee(dada) {
        var data = new FormData();
        data.append('file', dada[0].files[0]);
        var index = layer.load(1, { shade: false }); //0代表加载的风格，支持0-2
        $.ajax({
            url: '{:url("upload")}',
            type: 'POST',
            data: data,
            cache: false,
            contentType: false,
            processData: false,
            success: function(data) {
                layer.msg(data.msg);
                if (data.code) {
                    $('.logo').attr('src',data.data);
                    $('input[name="pic"]').val(data.data);
                }
                layer.close(index);
            },
            error: function(data) {
            	//console.log(data)
                layer.close(index);
                layer.msg('上传出错');
            }
        });
    }

</script>
